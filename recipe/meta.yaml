{% set name = "mongoquery" %}
{% set version = "1.2.0" %}
{% set sha256 = "2a996a0c78bd273e0be59b0592ce4f118b9db084c4920b58de1a1f94e837d06a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - mongoquery

about:
  home: https://github.com/kapouille/mongoquery
  license: Public Domain
  license_file: LICENSE
  summary: >
    A utility library that provides a MongoDB-like query
    language for querying python collections. It's mainly
    intended to parse objects structured as fundamental types in
    a similar fashion to what is produced by JSON or YAML
    parsers.
